<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/layui.css" media="all">
    <script type="text/javascript" src="../js/jquery.js" defer="defer"></script>
    <script type="text/javascript" src="../js/stu.js" defer="defer"></script>
</head>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend style="text-align: center">学生表格</legend>
</fieldset>
<body>
<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>家庭住址</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="items: ${studentlist}" >
            <td th:text="${items.stuId}">id</td>
            <td th:text="${items.stuName}">姓名</td>
            <td th:text="${items.stuAge}">年龄</td>
            <td th:text="${items.stuSex}">性别</td>
            <td th:text="${items.stuFamily}">家庭住址</td>

            <div class="layui-btn-group">
           <td><button type="button" class="layui-btn ">编辑</button></td>
            <td><button type="button" class="layui-btn"  th:onclick="|del(${items.stuId})|">删除</button></td>
        </div>

           <!-- th:href="@{'/web-delStu/'+${items.stuId}}"-->

        </tr>
        </tbody>
    </table>
</div>
<div id="demo6" style="text-align: center">
    <a class="layui-laypage-prev layui-disabled">上一页</a>
    <a class="layui-laypage-next">下一页</a>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend style="text-align: center">增加模块</legend>
</fieldset>
<div class="layui-inline">
    <div class="layui-input-inline">
        <form th:action="@{/web-addStu}">
        姓名:<input type="tel" name="stuName" lay-verify="required|phone" autocomplete="off" class="layui-input">
            年龄:<input type="tel" name="stuAge" lay-verify="required|phone" autocomplete="off" class="layui-input">
            性别:<input type="tel" name="stuSex" lay-verify="required|phone" autocomplete="off" class="layui-input">
            家庭住址:<input type="tel" name="stuFamily" lay-verify="required|phone" autocomplete="off" class="layui-input">
        <div class="layui-btn-container"><!--<button type="button" class="layui-btn">添加</button>-->
            <input type="submit" class="layui-btn" value="添加">
        </div>
        </form>
</div>
</div>
</body>
</html>
